<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div class="signup-main">
    <form (ngSubmit)="signUp()">
    <ion-list>

        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone No.</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Batch Start</ion-label>
            <ion-select>
                <ion-option *ngFor="let item of items">{{item}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Batch End</ion-label>
            <ion-select>
                <ion-option *ngFor="let item of items">{{item}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="hidden-item">
        </ion-item>
        <br>
        <button ion-button color="danger" round class="submit-btn">SignUp</button>
      </ion-list>
    </form>
  </div>
</ion-content>
