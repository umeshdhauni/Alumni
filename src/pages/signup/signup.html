<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div class="signup-main">
    <form (ngSubmit)="signUp(userForm.value)" #userForm="ngForm" novalidate>
    <ion-list>

        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input type="text" #nameRef="ngModel" [(ngModel)]="signupDetails.name" name="name" required></ion-input>
        </ion-item>
        <div *ngIf="nameRef.errors && (nameRef.dirty|| nameRef.touched)">
          <div [hidden]="!nameRef.errors.required" class="alert alert-danger" text-left padding class="error">
            Please Enter a name
          </div>
        </div>
        <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input type="email" #emailRef="ngModel" [(ngModel)]="signupDetails.email" name="email" required></ion-input>
        </ion-item>
        <div *ngIf="emailRef.errors && (emailRef.dirty|| emailRef.touched)">
          <div [hidden]="!emailRef.errors.required" class="alert alert-danger" text-left padding class="error">
            Please Enter a email
          </div>
          <div [hidden]="!emailRef.errors.email" class="alert alert-danger" text-left padding class="error">
            Please Enter a valid email
          </div>
        </div>
        <ion-item>
          <ion-label floating>Phone No.</ion-label>
          <ion-input type="text" #phoneRef="ngModel" [(ngModel)]="signupDetails.phoneno" name="phoneno" required></ion-input>
        </ion-item>
        <div *ngIf="phoneRef.errors && (phoneRef.dirty|| phoneRef.touched)">
          <div [hidden]="!phoneRef.errors.required" class="alert alert-danger" text-left padding class="error">
            Please Enter a phoneno
          </div>
        </div>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #passRef="ngModel" [(ngModel)]="signupDetails.password" name="password" required></ion-input>
        </ion-item>
        <div *ngIf="passRef.errors && (passRef.dirty|| passRef.touched)">
          <div [hidden]="!passRef.errors.required" class="alert alert-danger" text-left padding class="error">
            Please Enter a password
          </div>
        </div>
        <ion-item>
            <ion-label floating>Batch Start</ion-label>
            <ion-select [(ngModel)]="signupDetails.batchStart" #batchStartRef="ngModel" name="batchStart" required>
                <ion-option *ngFor="let item of items" >{{item}}</ion-option>
            </ion-select>
        </ion-item>
          <div *ngIf="batchStartRef.errors && (batchStartRef.dirty|| batchStartRef.touched)">
          <div [hidden]="!batchStartRef.errors.required" class="alert alert-danger" text-left padding class="error">
            Please Enter a Batch Start
          </div>
        </div>
        <ion-item>
            <ion-label floating>Batch End</ion-label>
            <ion-select [(ngModel)]="signupDetails.batchEnd" #batchEndRef="ngModel" name="batchEnd" required>
                <ion-option *ngFor="let item of items" >{{item}}</ion-option>
            </ion-select>
        </ion-item>
          <div *ngIf="batchEndRef.errors && (batchEndRef.dirty|| batchEndRef.touched)">
          <div [hidden]="!batchEndRef.errors.required" class="alert alert-danger" text-left padding class="error">
            Please Enter a Batch End
          </div>
        </div>
        <ion-item class="hidden-item">
        </ion-item>
        <br>
        <button ion-button color="danger" [disabled]="!userForm.form.valid" type="submit" round class="submit-btn">SignUp</button>
      </ion-list>
    </form>
  </div>
</ion-content>
