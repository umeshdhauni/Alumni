<ion-header>
<ion-toolbar color="secondary">
  <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button>
      <ion-icon name="chatbubbles" class="chat-icon"></ion-icon>
      <ion-icon name="notifications" class="notifications-icon"></ion-icon>      
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content>
  <div class="post-author" padding>
    <div class="post-author-image">
      <img src="../../assets/imgs/profile-picture.png">
    </div>
    <div class="post-author-details">
      <b><p class="post-author-name">Umesh Dhauni</p></b>
      <p>Haldwani, Uttarakhand</p>
    </div>
    <div class="post-time">
        <ion-icon name="time"></ion-icon> 6m
    </div>
  </div>
  <div class="post-details">
    <div class="post-summary" padding>
      This is the first post
    </div>
    <div class="post-image">
      <img src="../../assets/imgs/post.jpg">
    </div>
  </div>
  
  <div class="like-comments" padding>
    <ion-row>
      <ion-col>
        <ion-icon name="heart"></ion-icon> Likes
      </ion-col>
      <ion-col>
        <ion-icon name="chatboxes"></ion-icon> Comments
      </ion-col>
      <ion-col text-right>
        <ion-icon name="share-alt"></ion-icon>        
      </ion-col>     
    </ion-row>
  </div>
</ion-content>
