<ion-header>
<ion-toolbar>
  <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button>
      <ion-icon name="chatbubbles" class="chat-icon"></ion-icon>
      <ion-icon name="notifications" class="notifications-icon"></ion-icon>      
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content padding>
      <ion-searchbar
      [(ngModel)]="searchName"
      (ionInput)="setFilteredItems()"
      ></ion-searchbar>
    <div>
      <ion-segment [(ngModel)]="members">
        <ion-segment-button value="alumni">
          Alumni
        </ion-segment-button>
        <ion-segment-button value="student">
          Student
        </ion-segment-button>
      </ion-segment>
    </div>
    <br>
    <div [ngSwitch]="members">
  <ion-list *ngSwitchCase="'alumni'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/profile-picture.png" class="members-image">
      </ion-thumbnail>
      <h2>Ramesh Joshi</h2>
      <p>Software Developer,TCS</p>
    </ion-item>
  </ion-list>
  <ion-list *ngSwitchCase="'student'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/profile-picture.png">
      </ion-thumbnail>
      <h2>Umesh Singh Dhauni</h2>
      <p>Student</p>
    </ion-item>
  </ion-list>
</div>
</ion-content>
