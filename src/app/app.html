<ion-split-pane>
<ion-menu [content]="mycontent">
      
  <ion-content padding>
    
      <div class="menu-profile">
          <div class="menu-profile-image">
            <img src="../assets/imgs/profile-picture.png">
          </div>
          <div class="menu-profile-details" >
            <h3>Umesh Dhauni</h3>
            <p>Student</p>
          </div>
      </div>
      <div class="menu-profile-status" text-center>
        <div ><b>50</b> <br>Posts</div>
        <div ><b>21</b> <br>Comments</div>
      </div>
        <br>
        <hr>
      <div class="menu-list">
        <ion-list>
          <button ion-item (click)="showMemoriesPage()">
              <ion-icon name="images"></ion-icon> <span class="menu-list-name">Memories</span>
          </button>
          <button ion-item (click)="showEventsPage()">
              <ion-icon name="list-box"></ion-icon> <span class="menu-list-name">Events</span>
          </button>
          <button ion-item (click)="showNewpostPage()">
              <ion-icon name="create"></ion-icon> <span class="menu-list-name">Post</span>
          </button>
          <button ion-item (click)="showSearchPage()">
              <ion-icon name="search"></ion-icon> <span class="menu-list-name">Search</span>
          </button>
          <button ion-item (click)="logout()">
              <ion-icon name="log-out"></ion-icon> <span class="menu-list-name">Logout</span>
          </button>
        </ion-list>    
      </div>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent main></ion-nav>
</ion-split-pane>
